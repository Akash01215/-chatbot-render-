<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-height: 500px;
    }

    .chat-bubble {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #3a3f47;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #2b2b2b;
      color: white;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      background-color: #f0f0f0;
      border: none;
      color: black;
      font-size: 16px;
      border-radius: 8px;
    }

    .input-area button {
      background-color: #10a37f;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0f8e6a;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatContainer">
    <!-- Chat bubbles will appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, true);
      input.value = "";

      // Temporary loading message
      addMessage("‚è≥ Typing...", false);

      try {
        const response = await fetch("chat.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userText })
        });

        // Check if response is valid JSON
        const data = await response.json();

        if (data.error) {
          // If there's an error in the response, show it
          addMessage("Error: " + data.error, false);
        } else {
          const botMsg = data.reply;

          // Remove the "Typing..." message
          const bubbles = document.querySelectorAll(".bot");
          bubbles[bubbles.length - 1].remove();

          addMessage(botMsg, false);
        }
      } catch (error) {
        console.error("Error parsing response:", error);
        addMessage("Sorry, there was an error. Please try again later.", false);
      }
    }

    function addMessage(text, isUser) {
      const chatContainer = document.getElementById("chatContainer");
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble " + (isUser ? "user" : "bot");
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
    }
  </script>
</body>
</html>
